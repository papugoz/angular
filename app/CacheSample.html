<!DOCTYPE html>
<html lang="pl" ng-app="eventsApp">
    <head>
        <meta charset="utf-8">
        <title>Cache Sample
        </title>
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/app.css">
    </head>
    <body>
        <div class="container">
            <div ng-controller="CacheSampleController" style="padding:20px;">
                key:
                <input type="text" ng-model="key"/><br/>
                value:
                <input type="text" ng-model="value"/><br/>
                <button type="button" class="btn" ng-click="addToCache(key,value)">Add To Cache</button>
                <br/>
                <br/>
                <input type="text" ng-model="keyToRead"/><br/>
                <h3>Value from cache:
                    {{readFromCache(keyToRead)}}</h3>
                <h3>Cache Stats:
                    {{getCacheStats()}}</h3>
            </div>
        </div>
    </body>
    <script src="/lib/jquery.min.js" charset="utf-8"></script>
    <script src="/lib/underscore-1.4.4.min.js" charset="utf-8"></script>
    <script src="/lib/bootstrap.min.js" charset="utf-8"></script>
    <script src="/lib/angular/angular.js" charset="utf-8"></script>
    <script src="/lib/angular/angular-sanitize.js" charset="utf-8"></script>
    <script src="/lib/angular/angular-resource.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
    <script src="/js/filters.js" charset="utf-8"></script>
    <script src="/js/controllers/CacheSampleController.js" charset="utf-8"></script>
    <script src="/js/services/EventData.js" charset="utf-8"></script>
</html>
